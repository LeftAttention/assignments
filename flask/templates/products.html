<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Products</title>
</head>
<body>

<div class="container mt-4">
    <!-- Search Form -->
    <form class="d-flex" action="/search" method="get">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <!-- Filter by Category -->
    <div class="mt-4">
        <label for="categoryFilter">Filter by category: </label>
        <select id="categoryFilter" name="categoryFilter" onchange="window.location.href='/filter?category='+this.value">
            <option value="">Select Category</option>
            <!-- Replace with your categories -->
            <option value="Biscuit">Biscuit</option>
            <option value="Cookies">Cookies</option>
        </select>
    </div>

    <!-- Product List -->
    <div class="row mt-4">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text"><strong>Price: </strong>{{ product.price }}</p>
                    <a href="/cart/add/{{ product.id }}" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Pagination -->
    <div class="mt-4">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item {% if current_page == 1 %}disabled{% endif %}">
                    <a class="page-link" href="?page={{ current_page - 1 }}" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                {% for p in range(1, total_pages+1) %}
                <li class="page-item {% if p == current_page %}active{% endif %}"><a class="page-link" href="?page={{ p }}">{{ p }}</a></li>
                {% endfor %}
                <li class="page-item {% if current_page == total_pages %}disabled{% endif %}">
                    <a class="page-link" href="?page={{ current_page + 1 }}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
